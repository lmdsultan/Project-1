<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Condiment&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Orbitron|Press+Start+2P&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X me O</title>
</head>

<body>
    <div id="bigOne">

        <div>
            <h2>
            Tic Tac Toe
            <h2 id="seconds"></h2>
            </h2>
        </div>

        <div>
                <audio id="xs" src="../Sounds/click.wav"> </audio>
                <audio id="wi" src="../Sounds/win.wav"></audio>
        </div>

        <div class="med1">
            <div id="0" class="boxs" data-rowAndColumn='0'></div>
            <div id="1" class="boxs" data-rowAndColumn='1'></div>
            <div id="2" class="boxs" data-rowAndColumn='2'></div>
        </div>

        <div class="med1">
            <div id="3" class="boxs" data-rowAndColumn='3'></div>
            <div id="4" class="boxs" data-rowAndColumn='4'></div>
            <div id="5" class="boxs" data-rowAndColumn='5'></div>
        </div>

        <div class="med1">
            <div id="6" class="boxs" data-rowAndColumn='6'></div>
            <div id="7" class="boxs" data-rowAndColumn='7'></div>
            <div id="8" class="boxs" data-rowAndColumn='8'></div>
        </div>
        <button id="rest">Reset</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
